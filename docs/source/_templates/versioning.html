{% if versions %}

<div class="sidebar-tree">
  <p class="caption" role="heading">
    <span class="caption-text">{{ _('Versions') }}</span>
  </p>
  <ul>
    <li class="toctree-l1">
      <a class="reference internal" href="../master/index.html">latest</a>
    </li>
    <li class="toctree-l1">
      <a class="reference internal" href="../stable/index.html">stable</a>
    </li>
  </ul>

  <p class="caption" role="heading">
    <span class="caption-text">{{ _('Releases') }}</span>
  </p>
  <ul>
    {% for item in versions.releases %}
    <li class="toctree-l1">
      <a class="reference internal" href="{{ item.url }}">{{ item.name }}</a>
    </li>
    {% endfor %}
  </ul>
</div>

{% endif %}
